<!DOCTYPE html>
<html>
    <head>
        <style>
            div.container div.sample img{
                width: 20px;
                height: 20px;
                color: white;
                padding: 10px;
                border-radius: 10px;
                margin-left: 0;
                transition: 3s linear;
            }
            div.container:hover div.sample img{
                width: 240px;
                height: 220px;
                transform: rotate(720deg);
            }
        </style>
    </head>
    <body>
        <p>Hover on object to see it in action</p>
        <div class="container">
            <div class="sample">
                <img src="download.png" width="20" height="20"/>
            </div>
        </div>
    </body>
</html>
